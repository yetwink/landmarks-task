<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qq</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__info">
                <span>горячие пирожки с томатным соусом ммм...</span>
            </div>
        </header>

        <main class="main">
            <div class="container">
    
                <div class="landmarks__shadow"></div>   
                <div class="small-circle"></div>
                <div class="big-circle"></div>
                <div class="line"></div>
    
                <div class="landmarks__bgs">
                    <img src="img/first.webp" alt="Image 1" class="bg-img">
                    <img src="img/jumeirah-bg.jpg" alt="" class="bg-img disabled">
                    <img src="img/airport-bg.jpg" alt="" class="bg-img disabled">
                    <img src="img/mall-bg.jpg" alt="" class="bg-img disabled">
                    <img src="img/map-bg.jpg" alt="" class="bg-img disabled">
                </div>

   
    
                <div class="landmarks__cards">
                    <div class="lands-card-wrapper">
                        <div class="lands-card">
                            <img src="img/first.webp" alt="Image 2" class="card-img">
                            <div class="lands-card-hider"></div>
                            
                        </div>
                        <div class="lands-card-info">
                            <h4 class="card-info-mins">15 minutes</h4>
                            <span class="card-info-subtitle">to the Mia Khalifa</span>
                            
                        </div>
                    </div>


                    <div class="lands-card-wrapper-2">
                        <div class="lands-card-2">
                            <img src="img/jumeirah-mark-2.jpg" alt="Image 2" class="card-img-2">
                            <div class="lands-card-2-hider"></div>
                        </div>
                        <div class="lands-card-info-2">
                            <h4 class="card-info-mins-2">13 minutes</h4>
                            <span class="card-info-subtitle-2">to Jumeirah Beach</span>
                        </div>
                    </div>


                    
                    <div class="lands-card-wrapper-2">
                        <div class="lands-card-2">
                            <img src="img/airport-mark-3.jpg" alt="Image 2" class="card-img-2">
                            <div class="lands-card-2-hider"></div>
                        </div>
                        <div class="lands-card-info-2">
                            <h4 class="card-info-mins-2">19 minutes</h4>
                            <span class="card-info-subtitle-2">to Airport</span>
                        </div>
                    </div>


                    
                    <div class="lands-card-wrapper-2">
                        <div class="lands-card-2">
                            <img src="img/mall-mark-4.jpg" alt="Image 2" class="card-img-2">
                            <div class="lands-card-2-hider"></div>
                        </div>
                        <div class="lands-card-info-2">
                            <h4 class="card-info-mins-2">14 minutes</h4>
                            <span class="card-info-subtitle-2">to Dubai Mall</span>
                        </div>
                    </div>


                    
                    <div class="lands-card-wrapper-2">
                        <div class="lands-card-2">
                            <img src="img/map.png" alt="Image 2" class="card-img-2">
                            <div class="lands-card-2-hider"></div>
                        </div>
                    </div>
    
                </div>
                <div class="landmarks__hidden-info">
                    <div class="lands-hidden-text">the Burj Khalifa</div>
                    <div class="lands-hidden-text">Jumeirah Beach</div>
                    <div class="lands-hidden-text">Airport</div>
                    <div class="lands-hidden-text">Dubai Mall</div>
                </div>
            </div>
        </main>

        <!-- <div class="fake"></div> -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
